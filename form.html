<!DOCTYPE html>
<html>

<head>
    <script src="form.js" defer></script>
    <script src="https://cdn.tailwindcss.com/">

    </script>
</head>

<body>

    <div class="container mx-auto px-4">
        <h1 class="text-center text-2xl font-[Roboto]"> Registration form</h1>
        <form class="mx-4" id="myform">
            <div>
                <label for="name">Name</label>
                <input id="name" placeholder="Name" type="text" class="h-10 px-2 rounded border border-gray-800 w-full">
                <p id="nameErrorMsg" class="hidden text-red-800">Required *</p>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" placeholder="Email" type="text" class="h-10 px-2 rounded border border-gray-800 w-full">
                <p id="emailErrMsg" class="text-red-800"></p>
            </div>
            <div class="mb-5 mt-2">
                <label for="status">Working Status</label>
                <select id="status" class="mt-1 border border-gray-500 bg-gray-200 w-full p-2 rounded-lg">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
                <div class="mb-4 mt-2">
                    <p class="mb-4 m-1">Gender</p>
                    <input type="radio" id="genderMale" value="Male" name="gender" checked="" class="mr-1">
                    <label for="genderMale">Male</label>
                    <input type="radio" id="genderFemale" value="Female" name="gender" class="ml-4">
                    <label for="genderFemale">Female</label>
                </div>
            </div>
            <button type="submit" class="rounded-lg bg-blue-800 text-white px-6 py-2 my-2">Submit</button>
        </form>
    </div>
</body>

</html>
