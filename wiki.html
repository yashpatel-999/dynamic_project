<!DOCTYPE html>
<html>

<head>
    <script src="wiki.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        roboto: ["Roboto", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>

<body>
    <div class="font-roboto">
        <div class="border border-[#d5cdcd] py-8 px-5 mb-10 text-center">
            <img class="mb-8 w-[150px] mx-auto" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/wiki-logo-img.png" />
            <input placeholder="Type a keyword and press Enter to search" type="search" class="w-full text-lg border border-[#d5cdcd] rounded px-2.5 py-2.5" id="searchInput" />
        </div>

        <div class="hidden" id="spinner">
            <div class="flex justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>

        <div class="w-full pl-5" id="searchResults"></div>
    </div>
</body>

</html>
